name: Pre-commit Checks

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2
    
      - name: Set Node.js Environment
        uses: actions/setup-node@v2
        with:
          node-version: 12.14